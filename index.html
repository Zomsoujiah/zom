<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zomsoujiah - Immortal</title>
  <style>
    @keyframes glitter {
      0% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0.6; transform: scale(1); }
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4b0082, #8a2be2);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 2rem;
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      animation: glitter 2.5s infinite ease-in-out;
    }

    img.avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 1rem;
      object-fit: cover;
      animation: glitter 3s infinite ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .links a {
      margin: 0 10px;
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #fff;
    }

    .music {
      margin-top: 2rem;
    }

    iframe {
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="avatar" src="https://i.imgur.com/2xBZgkD.jpeg" alt="Zomsoujiah Avatar" />
    <h1>Zomsoujiah</h1>
    <p>Tao sống mãi với thời gian. Fixie rider, underground soul, immortal name.</p>
    <div class="links">
      <a href="https://instagram.com/" target="_blank">Instagram</a>
      <a href="https://spotify.com/" target="_blank">Spotify</a>
      <a href="mailto:zomsoujiah@email.com">Mail</a>
    </div>

    <div class="music">
      <iframe width="100%" height="166" scrolling="no" frameborder="no" 
        allow="autoplay" 
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1538855562&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
      </iframe>
    </div>
  </div>
</body>
</html>
